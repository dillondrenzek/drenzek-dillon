<!DOCTYPE html>
<html>
<head>
	<title>Default - Dillon Drenzek</title>

	<!-- Meta Tags -->	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Dillon Drenzek">

	<!-- Links -->
		<!-- Stylesheets -->
		<link href='./public/css/main.css' rel='stylesheet'>
	<!-- Scripts -->
		<!-- Libraries -->
		<script type="text/javascript" src="./js/lib/jquery-1.11.2-min.js"></script>
		<script type="text/javascript" src="./js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="./js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="./js/lib/backbone-localStorage-min.js"></script>

		<style type="text/css">
		*,
		*:before,
		*:after {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Helvetica, sans-serif;
		}

			html {
				background: #1B2326;
				color: white;
			}

			#app {
				background: #C74628; /* orange-red */
				padding: 20px;
			}

			#cards-container {
				background: #EDDB9D; /* beige */
				padding: 20px;
			}

			.card {
				background: #F7FCEF; /*white*/
				color: black;
				padding: 10px;
			}
		</style>

</head>
<body>
	

	<!-- <div id="notice"></div> -->
	<div id="app">
		<h1>App</h1> <br>
		<ul id="cards-container"></ul>
	</div>

	


	<script type="text/template" id="card-template">
		<div class="card">
			<h3><%= name %></h3>
			<p><%= dateStart %></p>
			<p><%= projectedXP %></p>
		</div>
	</script>
	<script type="text/template" id="stats-template">
		<div>
			<span id="card-count">0</span> Cards
		</div>
	</script>

	<!-- // <script type="text/javascript" src="./js/Drenzek.js"></script> -->
	<script type="text/javascript" src="./js/models/Skill.js"></script>
	<script type="text/javascript" src="./js/models/Project.js"></script>
	<script type="text/javascript" src="./js/models/Work.js"></script>
	<script type="text/javascript" src="./js/collections/SkillCollection.js"></script>
	<script type="text/javascript" src="./js/views/CardView.js"></script>
	<script type="text/javascript" src="./js/views/AppView.js"></script>
	<script type="text/javascript" src="./js/application.js"></script>

</body>
</html>
